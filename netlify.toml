[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

[[redirects]]
  from = "/api/*"
  to = "https://african-nations-league-tk2u.onrender.com/api/:splat"
  status = 200

[[redirects]]
  from = "/simulate_match/*"
  to = "https://african-nations-league-tk2u.onrender.com/simulate_match/:splat"
  status = 200

[[redirects]]
  from = "/play_match/*"
  to = "https://african-nations-league-tk2u.onrender.com/play_match/:splat"
  status = 200

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
